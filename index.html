<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary</title>

    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <main class="main">
        <section class="main__score-result">
            <h2 class="score-result__title">Your Result</h2>

            <div class="score-result__score">
                <h1 class="score__number">75</h1>
                <p>of 100</p>
            </div>

            <div class="score-result__message">
                <h2 class="score__mood">Great</h1>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </section>

        <section class="main__summary">
            <div class="summary__content">
                <h2 class="summary__title">Summary</h2>

                <ul class="summary__itens">
                    <li class="itens__item">
                        <div class="item__title">
                            <img src="results-summary-component-main/assets/images/icon-reaction.svg" alt="Reaction" class="item__icon">
                            <span class="title__name">Reaction</span>
                        </div>

                        <span class="item__value">80  / <strong>100</strong></span>
                    </li>

                    <li class="itens__item">
                        <div class="item__title">
                            <img src="results-summary-component-main/assets/images/icon-memory.svg" alt="Memory" class="item__icon">
                            <span class="title__name">Memory</span>
                        </div>

                        <span class="item__value">92 / <strong>100</strong></span>
                    </li>

                    <li class="itens__item">
                        <div class="item__title">
                            <img src="results-summary-component-main/assets/images/icon-verbal.svg" alt="Verbal" class="item__icon">
                            <span class="title__name">Verbal</span>
                        </div>

                        <span class="item__value">61 / <strong>100</strong></span>
                    </li>

                    <li class="itens__item">
                        <div class="item__title">
                            <img src="results-summary-component-main/assets/images/icon-visual.svg" alt="Visual" class="item__icon">
                            <span class="title__name">Visual</span>
                        </div>

                        <span class="item__value">72 / <strong>100</strong></span>
                    </li>


                </ul>

                <div class="summary__button">Continue</div>

        </div>
        </section>
    </main>
    
</body>
</html>
